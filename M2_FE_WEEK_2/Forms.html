<!DOCTYPE html>
<html>
  <form action="https://dummyjson.com/test" method="POST">
    <h1>Presidential Elections</h1>
    <br />

    <label for="full_name">Full name</label> <br />
    <input type="text" id="full_name" name="fullName" />
    <br />

    <label for="email">Email</label> <br />
    <input type="text" id="email" name="email" />
    <br />

    <label for="id_number">ID Number</label> <br />
    <input type="text" id="id_number" name="idNumber" />
    <br />

    <label for="telephone">Telephone</label> <br />
    <input type="text" id="telephone" name="telephone" />
    <br />
    <br />

    <label for="candidate">Choose your presidential candidate:</label>
    <br />

    <select name="candidate" id="candidate">
      <option hidden>Select one</option>
      <option value="candidate1">Candidate #1</option>
      <option value="candidate2">Candidate #2</option>
      <option value="candidate3">Candidate #3</option>
    </select>
    <br />

    <input type="submit" value="Send" />
  </form>
</html>
